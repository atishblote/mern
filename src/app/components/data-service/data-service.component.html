<h3>Data Service : get data from <em>Data </em> Servic using for loop</h3>

<table class="table table-dark">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Year</th>
            <th>Make</th>
            <th>Model</th>
            <th>Type</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of products">
            <td>{{ p.id }}</td>
            <td>{{ p.year }}</td>
            <td>{{ p.make }}</td>
            <td>{{ p.model }}</td>
            <td>{{ p.type }}</td>
        </tr>
    </tbody>
</table>
