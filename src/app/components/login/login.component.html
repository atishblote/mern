
<div class="auth__login">
    <div class="inner__login">
        
        <form>
            <input type="text" placeholder="Enter Username" name="uname" [(ngModel)]="uname">
            <input type="text" placeholder="Enter password" name="userpass" [(ngModel)]="userpass">
            <button  class="w-100 btn btn-primary" (click)="getSignUpDetails()">LOG IN</button>
        </form>
    </div>
</div>
